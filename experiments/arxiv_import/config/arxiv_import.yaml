# arXiv Import Pipeline Configuration

database:
  name: "arxiv_datastore"
  socket_path: "/run/arangodb3/arangodb.sock"
  use_tcp: true  # Set to false once socket permissions are fixed
  tcp_port: 8529  # Adjust if needed

  # Collections
  collections:
    papers: "arxiv_papers"
    citations: "citations"
    category_links: "category_links"
    author_links: "author_links"
    temporal_succession: "temporal_succession"

data:
  source_file: "/home/todd/olympus/Acheron/HADES-Lab/data/arxiv-kaggle-latest.json"

embeddings:
  model: "jinaai/jina-embeddings-v4"
  device: "cuda:0"
  dimension: 2048
  batch_size: 32
  max_length: 32768  # Jina v4 supports 32k tokens

import:
  batch_size: 100  # Papers per batch
  log_interval: 1000  # Log progress every N papers

edges:
  citation:
    enabled: true
    confidence_threshold: 0.9

  category:
    enabled: true
    min_jaccard: 0.5

  author:
    enabled: true

  temporal:
    enabled: true
    max_time_delta_hours: 720  # 30 days
